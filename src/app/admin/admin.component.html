<div class="grid grid-cols-12 gap-4 ">
    <div class="col-span-3 bg-gray-200 px-16 py-3 ">
        <ul class="">
            <li class="border-b-2 border-gray-600 pb-3">
              <a class="nav-link active " href="/#/adminpage">
                <span class="font-black text-3xl text-blue-500">Dashboard</span>
              </a>
            </li>
            <li class="py-2 border-b-2 border-gray-300 mx-4">
                <a class="nav-link active text-2xl font-medium " >
                    Product
                </a>
            </li>
        </ul>
    </div>
    <div class="col-span-9">
        <main role="main" class="p-3">
        <div class="table-responsive" id="list-products" >
            <a routerLink="/product/add"><button class="border-4 boder-gray-700 text-current hover:border-gray-900 font-medium py-2 px-4 rounded mt-2">Add new</button>
            </a>
            <table class="table-fixed">
                <thead>
                    <tr>
                    <th class=" px-4 py-2">stt</th>
                    <th class="w-1/3 px-4 py-2">brand</th>
                    <th class="w-1/3 px-4 py-2">name</th>
                    <th class="w-1/4 px-4 py-2">image</th>
                    <th class="w-1/4 px-4 py-2">price</th>
                    <th class="w-1/2 px-4 py-2">quantity</th>
                    <th class="w-1/2 px-4 py-2">Action</th>
                    </tr>
                </thead>
                <tbody>
                
                    <tr class="text-center" *ngFor="let product of products">
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2">{{product.name}}</td>
                        <td class="border px-4 py-2"><img src="{{product.image}}" class="w-28"></td>
                        <td class="border px-4 py-2">{{product.price}}</td>
                        <td class="border px-4 py-2">{{product.quantity}}</td>
                        <td class="border px-4 py-2">
                            <button routerLink="/product/edit/{{product.id}}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update</button>
                            <button (click)="onHandleRemove(product.id)" class="btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-2">Remove</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        </main>
    </div>

</div>
